<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Métricas de Salud</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container">
  <h2>Métricas de Salud para el Registro Seleccionado</h2>
  <div id="metricsContainer">
    <p>BPM en reposo: <span id="bpmReposo">--</span></p>
    <p>BPM en actividad: <span id="bpmActividad">--</span></p>
    <p>SpO2: <span id="spo2">--</span>%</p>
    <p>Temperatura: <span id="temperatura">--</span>°C</p>
    <p>Peso: <span id="peso">--</span> kg</p>
    <p>Altura: <span id="altura">--</span> cm</p>
    <p>VAM: <span id="vam">--</span></p>
  </div>

  <!-- Carrusel de gráficos -->
  <div class="carousel-container">
    <button id="prevBtn" class="carousel-button">◀</button>
    <div class="carousel-slide">
      <canvas id="bpmChart"></canvas>
      <canvas id="spo2Chart"></canvas>
      <canvas id="temperaturaChart"></canvas>
      <canvas id="pesoChart"></canvas>
      <canvas id="vamChart"></canvas>
    </div>
    <button id="nextBtn" class="carousel-button">▶</button>
  </div>
</div>
<script src="metrics.js"></script>
<script src="carousel.js"></script>
</body>
</html>
