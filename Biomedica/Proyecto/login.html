<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="form-container">
        <form id="loginForm" class="form">
            <h2>Iniciar Sesión</h2>
            <label for="loginUsername">Usuario o Correo Electrónico</label>
            <input type="text" id="loginUsername" placeholder="Introduce tu usuario o correo" required>
            <label for="loginPassword">Contraseña</label>
            <input type="password" id="loginPassword" placeholder="Introduce tu contraseña" required>
            <button type="button" onclick="login()">Iniciar Sesión</button>
            <p class="switch-form">¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
        </form>
    </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
