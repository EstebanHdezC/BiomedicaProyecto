<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="profile.css">
</head>
<body onload="loadProfileData()">
<div class="profile-container">
  <h2>Mi Perfil</h2>
  <div class="profile-photo">
    <img id="profileImage" src="Proyecto/imagenes/imagen.jpg" alt="Foto de Perfil" class="profile-pic">
    <div id="imageButtonsContainer">
      <input type="file" id="fileInput" accept="image/*" onchange="uploadProfileImage()" style="display: none;">
      <button id="uploadImageButton" onclick="selectImage()">Subir Nueva Imagen</button>
      <button id="viewImageButton" onclick="viewImage()" style="display: none;">Ver Imagen</button>
      <button id="selectNewImageButton" onclick="selectImage()" style="display: none;">Seleccionar Nueva Imagen</button>
    </div>
  </div>

  <div class="profile-info">
    <div class="profile-field">
      <label for="username">Usuario:</label>
      <input type="text" id="username" readonly>
    </div>
    <div class="profile-field">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" readonly>
    </div>
    <div class="profile-field">
      <label for="password">Contraseña:</label>
      <div class="password-container">
        <input type="password" id="password" readonly>
        <span id="togglePassword" class="toggle-password" onclick="togglePasswordVisibility()">👁️</span>
      </div>
    </div>
  </div>
</div>

<!-- Modal para hacer zoom en la imagen -->
<div id="imageModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <img class="modal-content" id="zoomedImage">
</div>

<script src="profile.js"></script>
</body>
</html>
